<!DOCTYPE html>
<html lang="fr" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi Stage Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* Styles sp√©cifiques au layout */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #212529; z-index: 9999;
            display: flex; justify-content: center; align-items: center;
        }
        #app-content { display: none; }
        .card { border: none; box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075); }
        .admin-only { display: none !important; }
        body { transition: background-color 0.3s, color 0.3s; }
        .table { transition: color 0.3s; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="card p-4 shadow-lg text-center" style="max-width: 450px; width: 90%;">
        <h1 class="mb-3">üöÄ</h1>
        <h4 class="mb-4">Mon Suivi de Stage</h4>
        <button id="btnGithubLogin" class="btn btn-dark btn-lg w-100 mb-3">
            <i class="bi bi-github me-2"></i> Se connecter avec GitHub
        </button>
        <div class="alert alert-light border small text-muted">
            <i class="bi bi-info-circle-fill"></i> Seul le propri√©taire peut modifier. Les visiteurs sont en lecture seule.
        </div>
        <div id="login-error" class="text-danger mt-2 fw-bold small"></div>
    </div>
</div>

<div id="app-content">
    <div class="container mt-4 mb-5">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center">
                <img id="userAvatar" src="" class="rounded-circle me-2 border border-2 border-secondary shadow-sm" style="width: 40px; height: 40px;">
                <div>
                    <h1 class="h5 mb-0 fw-bold">Mes Stages</h1>
                    <span id="userStatus" class="badge bg-secondary" style="font-size: 0.6em;">Chargement...</span>
                </div>
            </div>
            <div class="d-flex gap-2">
                <button id="btnTheme" class="btn btn-outline-secondary btn-sm" title="Changer le th√®me"><i class="bi bi-moon-stars-fill"></i></button>
                <button id="btnExport" class="btn btn-outline-success btn-sm" title="Exporter CSV"><i class="bi bi-file-earmark-spreadsheet-fill"></i></button>
                <button id="btnLogout" class="btn btn-outline-danger btn-sm" title="D√©connexion"><i class="bi bi-box-arrow-right"></i></button>
            </div>
        </div>

        <div class="row mb-4 text-center gx-2" id="stats-container"></div>

        <div class="row g-2 mb-3 align-items-center">
            <div class="col-md-5">
                <div class="input-group">
                    <span class="input-group-text bg-body"><i class="bi bi-search"></i></span>
                    <input type="text" id="searchInput" class="form-control" placeholder="Rechercher...">
                </div>
            </div>
            <div class="col-md-5">
                <div class="btn-group w-100" role="group">
                    <button type="button" class="btn btn-outline-secondary active filter-btn" data-filter="all">Tout</button>
                    <button type="button" class="btn btn-outline-warning filter-btn text-dark" data-filter="En attente">Attente</button>
                    <button type="button" class="btn btn-outline-info filter-btn text-dark" data-filter="Entretien">Entr.</button>
                    <button type="button" class="btn btn-outline-success filter-btn" data-filter="Valid√©">Valid√©</button>
                </div>
            </div>
            <div class="col-md-2 text-end">
                <button onclick="showForm()" id="btnNouveau" class="btn btn-primary w-100 shadow-sm admin-only fw-bold">+ Nouveau</button>
            </div>
        </div>

        <div id="form-card" class="card shadow mb-4" style="display: none;">
            <div class="card-header bg-primary text-white d-flex justify-content-between py-2 align-items-center">
                <h6 id="form-title" class="mb-0 fw-bold">Ajouter un stage</h6>
                <button onclick="hideForm()" class="btn btn-sm btn-light py-0 text-primary fw-bold">‚úï</button>
            </div>
            <div class="card-body">
                <form id="stageForm">
                    <input type="hidden" id="docId">
                    <div class="row mb-2">
                        <div class="col-6"><label class="small fw-bold">Entreprise</label><input type="text" id="entreprise" class="form-control form-control-sm" required></div>
                        <div class="col-6"><label class="small fw-bold">Poste</label><input type="text" id="poste" class="form-control form-control-sm" required></div>
                    </div>
                    <div class="mb-2"><input type="url" id="lien" class="form-control form-control-sm" placeholder="Lien annonce"></div>
                    <div class="row mb-2 bg-body-tertiary p-2 rounded border mx-0">
                        <div class="col-6"><label class="small text-muted">Envoy√© le</label><input type="date" id="dateEnvoi" class="form-control form-control-sm"></div>
                        <div class="col-6"><label class="small text-primary fw-bold">Relance</label><input type="date" id="dateRelance" class="form-control form-control-sm border-primary"></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-6">
                            <label class="small fw-bold">√âtat</label>
                            <select id="etat" class="form-select form-select-sm">
                                <option value="En attente">‚è≥ En attente</option>
                                <option value="Entretien">üó£Ô∏è Entretien</option>
                                <option value="Valid√©">‚úÖ Valid√©</option>
                                <option value="Refus√©">‚ùå Refus√©</option>
                            </select>
                        </div>
                        <div class="col-6"><label class="small">Notes</label><textarea id="notes" class="form-control form-control-sm" rows="1"></textarea></div>
                    </div>
                    <button type="submit" class="btn btn-success w-100 btn-sm fw-bold">Enregistrer</button>
                </form>
            </div>
        </div>

        <div class="card shadow-sm border-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0" style="font-size: 0.9rem;">
                    <thead class="table-secondary text-uppercase" style="font-size: 0.75rem;">
                        <tr>
                            <th class="ps-3">Candidature</th>
                            <th>√âtat</th>
                            <th>Relance</th>
                            <th class="text-end pe-3">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="stages-table-body"></tbody>
                </table>
            </div>
            <div id="loading" class="text-center p-5 text-muted">Chargement...</div>
        </div>
    </div>
</div>

<script type="module" src="app.js"></script>

</body>
</html>
