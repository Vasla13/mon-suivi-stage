<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi Stage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    
    <style>
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #212529; z-index: 9999;
            display: flex; justify-content: center; align-items: center;
        }
        #app-content { display: none; }
        .card { border: none; }
        /* Classe pour cacher les √©l√©ments admin aux invit√©s */
        .admin-only { display: none !important; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="card p-4 shadow-lg text-center" style="max-width: 450px; width: 90%;">
        <h1 class="mb-3">üöÄ</h1>
        <h4 class="mb-4">Mon Suivi de Stage</h4>
        
        <button id="btnGithubLogin" class="btn btn-dark btn-lg w-100 mb-3">
            <i class="bi bi-github me-2"></i> Se connecter avec GitHub
        </button>
        
        <div class="alert alert-light border small text-muted">
            <i class="bi bi-info-circle-fill"></i> <strong>Note :</strong> 
            Seul le propri√©taire peut modifier les donn√©es. Les visiteurs acc√®dent au site en <strong>lecture seule</strong> (mode visuel uniquement).
        </div>

        <div id="login-error" class="text-danger mt-2 fw-bold small"></div>
    </div>
</div>

<div id="app-content">
    <div class="container mt-4 mb-5">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center">
                <img id="userAvatar" src="" class="rounded-circle me-2 border border-2 border-white shadow-sm" style="width: 40px; height: 40px;">
                <div>
                    <h1 class="h5 mb-0 fw-bold">Mes Stages</h1>
                    <span id="userStatus" class="badge bg-secondary" style="font-size: 0.6em;">Visiteur</span>
                </div>
            </div>
            <div>
                <button onclick="showForm()" id="btnNouveau" class="btn btn-dark btn-sm shadow-sm admin-only">+ Nouveau</button>
                <button id="btnLogout" class="btn btn-outline-danger btn-sm ms-2" title="D√©connexion"><i class="bi bi-box-arrow-right"></i></button>
            </div>
        </div>

        <div class="row mb-4 text-center gx-2" id="stats-container"></div>

        <div id="form-card" class="card shadow mb-4" style="display: none;">
            <div class="card-header bg-primary text-white d-flex justify-content-between py-2 align-items-center">
                <h6 id="form-title" class="mb-0 fw-bold">Ajouter un stage</h6>
                <button onclick="hideForm()" class="btn btn-sm btn-light py-0 text-primary fw-bold">‚úï</button>
            </div>
            <div class="card-body bg-light">
                <form id="stageForm">
                    <input type="hidden" id="docId">
                    <div class="row mb-2">
                        <div class="col-6"><label class="small fw-bold">Entreprise</label><input type="text" id="entreprise" class="form-control form-control-sm" required></div>
                        <div class="col-6"><label class="small fw-bold">Poste</label><input type="text" id="poste" class="form-control form-control-sm" required></div>
                    </div>
                    <div class="mb-2"><input type="url" id="lien" class="form-control form-control-sm" placeholder="Lien annonce"></div>
                    <div class="row mb-2 bg-white p-2 rounded border mx-0">
                        <div class="col-6"><label class="small text-muted">Envoy√© le</label><input type="date" id="dateEnvoi" class="form-control form-control-sm"></div>
                        <div class="col-6"><label class="small text-primary fw-bold">Relance</label><input type="date" id="dateRelance" class="form-control form-control-sm border-primary"></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-6">
                            <label class="small fw-bold">√âtat</label>
                            <select id="etat" class="form-select form-select-sm">
                                <option value="En attente">‚è≥ En attente</option>
                                <option value="Entretien">üó£Ô∏è Entretien</option>
                                <option value="Valid√©">‚úÖ Valid√©</option>
                                <option value="Refus√©">‚ùå Refus√©</option>
                            </select>
                        </div>
                        <div class="col-6"><label class="small">Notes</label><textarea id="notes" class="form-control form-control-sm" rows="1"></textarea></div>
                    </div>
                    <button type="submit" class="btn btn-success w-100 btn-sm fw-bold">Enregistrer</button>
                </form>
            </div>
        </div>

        <div class="card shadow-sm border-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0" style="font-size: 0.9rem;">
                    <thead class="table-secondary text-uppercase" style="font-size: 0.75rem;">
                        <tr>
                            <th class="ps-3">Candidature</th>
                            <th>√âtat</th>
                            <th>Relance</th>
                            <th class="text-end pe-3">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="stages-table-body"></tbody>
                </table>
            </div>
            <div id="loading" class="text-center p-5 text-muted">Chargement...</div>
        </div>
    </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithPopup, GithubAuthProvider, signOut, onAuthStateChanged } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, updateDoc } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // -----------------------------------------------------------
  // üî¥ COLLE TA CONFIG FIREBASE ICI
  // -----------------------------------------------------------
  const firebaseConfig = {
  apiKey: "AIzaSyCGMFmFQ8KIqJoj9zXzH194V8L5epRsBeg",
  authDomain: "mon-suivi-stage.firebaseapp.com",
  projectId: "mon-suivi-stage",
  storageBucket: "mon-suivi-stage.firebasestorage.app",
  messagingSenderId: "134252253002",
  appId: "1:134252253002:web:fd5a8585299b6d58047bb3",
  measurementId: "G-GL4HPEBLRW"
};

  // -----------------------------------------------------------
  // üî¥ COLLE TON UID ICI
  // -----------------------------------------------------------
  const ADMIN_UID = "fAQazTtXxgWQXf8snjT6BankcUK2"; 
  // -----------------------------------------------------------

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);
  const stagesCollection = collection(db, "stages");
  const provider = new GithubAuthProvider();

  // Variable globale pour savoir si on est admin
  let isAdmin = false;

  // --- GESTION CONNEXION ---
  onAuthStateChanged(auth, (user) => {
    if (user) {
        // V√©rification : Est-ce l'admin ?
        isAdmin = (user.uid === ADMIN_UID);

        // UI : Affichage conditionnel
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("app-content").style.display = "block";
        if(user.photoURL) document.getElementById("userAvatar").src = user.photoURL;

        const statusBadge = document.getElementById("userStatus");
        const btnNouveau = document.getElementById("btnNouveau");

        if (isAdmin) {
            statusBadge.className = "badge bg-primary";
            statusBadge.innerText = "Admin (√âdition)";
            btnNouveau.classList.remove("admin-only"); // Montre le bouton Nouveau
        } else {
            statusBadge.className = "badge bg-secondary";
            statusBadge.innerText = "Invit√© (Lecture seule)";
            btnNouveau.classList.add("admin-only"); // Cache le bouton Nouveau
        }

        chargerDonnees();
    } else {
        document.getElementById("login-screen").style.display = "flex";
        document.getElementById("app-content").style.display = "none";
    }
  });

  document.getElementById("btnGithubLogin").addEventListener("click", () => {
    signInWithPopup(auth, provider).catch((err) => alert(err.message));
  });
  document.getElementById("btnLogout").addEventListener("click", () => signOut(auth));

  // --- CHARGEMENT ---
  function chargerDonnees() {
      onSnapshot(stagesCollection, (snapshot) => {
        const tableBody = document.getElementById("stages-table-body");
        let html = "";
        let stats = { total: 0, attente: 0, entretien: 0, valide: 0 };
        let stages = [];

        snapshot.forEach((doc) => {
            let data = doc.data(); data.id = doc.id; stages.push(data);
            stats.total++;
            if(data.etat === "En attente") stats.attente++;
            if(data.etat === "Entretien") stats.entretien++;
            if(data.etat === "Valid√©") stats.valide++;
        });

        stages.sort((a, b) => {
            if (a.dateRelance && !b.dateRelance) return -1;
            if (!a.dateRelance && b.dateRelance) return 1;
            if (a.dateRelance && b.dateRelance) return new Date(a.dateRelance) - new Date(b.dateRelance);
            return 0;
        });

        const today = new Date().toISOString().split('T')[0];

        stages.forEach(stage => {
            let relanceHtml = '<span class="text-muted text-opacity-50 small">-</span>';
            if (stage.etat !== 'Valid√©' && stage.etat !== 'Refus√©' && stage.dateRelance) {
                if (stage.dateRelance < today) relanceHtml = `<div class="text-danger fw-bold small"><i class="bi bi-exclamation-circle-fill"></i> ${stage.dateRelance}</div>`;
                else if (stage.dateRelance === today) relanceHtml = `<span class="badge bg-warning text-dark border border-dark">AUJ.</span>`;
                else relanceHtml = `<span class="text-secondary small">${stage.dateRelance}</span>`;
            }

            let badgeClass = "bg-warning text-dark bg-opacity-75";
            if(stage.etat === "Valid√©") badgeClass = "bg-success";
            if(stage.etat === "Refus√©") badgeClass = "bg-danger";
            if(stage.etat === "Entretien") badgeClass = "bg-info text-dark";
            let lienHtml = stage.lien ? `<a href="${stage.lien}" target="_blank" class="text-primary ms-1"><i class="bi bi-box-arrow-up-right"></i></a>` : '';

            // LOGIQUE ADMIN POUR LES ACTIONS
            let actionsHtml = '';
            if (isAdmin) {
                actionsHtml = `
                    <div class="btn-group">
                        <button class="btn btn-sm btn-outline-secondary btn-edit" data-id="${stage.id}"><i class="bi bi-pencil-fill"></i></button>
                        <button class="btn btn-sm btn-outline-danger btn-delete" data-id="${stage.id}"><i class="bi bi-trash-fill"></i></button>
                    </div>`;
            } else {
                actionsHtml = `<span class="text-muted small"><i class="bi bi-eye"></i></span>`; // Juste un ≈ìil pour les invit√©s
            }

            html += `
                <tr>
                    <td class="ps-3"><div class="fw-bold text-dark">${stage.entreprise} ${lienHtml}</div><div class="small text-muted">${stage.poste}</div></td>
                    <td><span class="badge ${badgeClass} fw-normal">${stage.etat}</span></td>
                    <td>${relanceHtml}</td>
                    <td class="text-end pe-3">${actionsHtml}</td>
                </tr>`;
        });

        tableBody.innerHTML = stages.length ? html : `<tr><td colspan="4" class="text-center py-4 text-muted">Aucun stage.</td></tr>`;
        document.getElementById("loading").style.display = "none";
        updateStats(stats);

        // On attache les √©v√©nements SEULEMENT si on est admin (sinon les boutons n'existent pas)
        if (isAdmin) {
            document.querySelectorAll('.btn-delete').forEach(btn => btn.addEventListener('click', (e) => deleteStage(e.currentTarget.dataset.id)));
            document.querySelectorAll('.btn-edit').forEach(btn => btn.addEventListener('click', (e) => { 
                const stage = stages.find(s => s.id === e.currentTarget.dataset.id); 
                editStage(stage); 
            }));
        }
      });
  }

  // --- ACTIONS (Admin seulement) ---
  document.getElementById("stageForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    if (!isAdmin) return; // S√©curit√© JS

    const docId = document.getElementById("docId").value;
    const stageData = {
        entreprise: document.getElementById("entreprise").value, poste: document.getElementById("poste").value,
        lien: document.getElementById("lien").value, dateEnvoi: document.getElementById("dateEnvoi").value,
        dateRelance: document.getElementById("dateRelance").value, etat: document.getElementById("etat").value, notes: document.getElementById("notes").value
    };
    try {
        if (docId) await updateDoc(doc(db, "stages", docId), stageData);
        else await addDoc(stagesCollection, stageData);
        hideForm(); document.getElementById("stageForm").reset(); document.getElementById("docId").value = "";
    } catch(err) { alert("Erreur : " + err.message); }
  });

  async function deleteStage(id) { if(isAdmin && confirm("Supprimer ?")) await deleteDoc(doc(db, "stages", id)); }

  function editStage(stage) {
    document.getElementById("docId").value = stage.id; document.getElementById("entreprise").value = stage.entreprise;
    document.getElementById("poste").value = stage.poste; document.getElementById("lien").value = stage.lien || "";
    document.getElementById("dateEnvoi").value = stage.dateEnvoi || ""; document.getElementById("dateRelance").value = stage.dateRelance || "";
    document.getElementById("etat").value = stage.etat; document.getElementById("notes").value = stage.notes || "";
    document.getElementById("form-title").innerText = "Modifier"; showForm();
  }

  function updateStats(stats) {
    const c = document.getElementById("stats-container");
    c.innerHTML = `<div class="col-3"><div class="p-2 bg-primary text-white rounded shadow-sm"><h5 class="m-0 fw-bold">${stats.total}</h5><small style="font-size:0.7em">TOTAL</small></div></div><div class="col-3"><div class="p-2 bg-white border border-warning text-warning rounded shadow-sm"><h5 class="m-0 fw-bold">${stats.attente}</h5><small style="font-size:0.7em">ATTENTE</small></div></div><div class="col-3"><div class="p-2 bg-info text-dark rounded shadow-sm"><h5 class="m-0 fw-bold">${stats.entretien}</h5><small style="font-size:0.7em">ENTR.</small></div></div><div class="col-3"><div class="p-2 bg-success text-white rounded shadow-sm"><h5 class="m-0 fw-bold">${stats.valide}</h5><small style="font-size:0.7em">VALID√â</small></div></div>`;
  }
  document.getElementById('dateEnvoi').addEventListener('change', function() { if(this.value) { const d = new Date(this.value); d.setDate(d.getDate() + 7); document.getElementById('dateRelance').value = d.toISOString().split('T')[0]; } });
  window.showForm = () => { document.getElementById("form-card").style.display = "block"; document.getElementById("form-title").innerText = "Ajouter"; document.getElementById("docId").value = ""; document.getElementById("stageForm").reset(); window.scrollTo(0, 0); };
  window.hideForm = () => document.getElementById("form-card").style.display = "none";
</script>

</body>
</html>
