<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi Stage S√©curis√©</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* √âcran de connexion plein √©cran */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #212529; z-index: 9999;
            display: flex; justify-content: center; align-items: center;
        }
        /* Contenu cach√© par d√©faut */
        #app-content { display: none; }
        
        /* Petits ajustements */
        .card { border: none; }
        .btn-edit, .btn-delete { padding: 0.25rem 0.5rem; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="card p-5 shadow-lg text-center" style="max-width: 400px; width: 90%;">
        <h1 class="mb-4">üöÄ</h1>
        <h4 class="mb-4">Mon Suivi de Stage</h4>
        
        <button id="btnGithubLogin" class="btn btn-dark btn-lg w-100">
            <i class="bi bi-github me-2"></i> Se connecter avec GitHub
        </button>
        
        <div id="login-error" class="text-danger mt-3 fw-bold small"></div>
    </div>
</div>

<div id="app-content">
    <div class="container mt-4 mb-5">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center">
                <img id="userAvatar" src="" class="rounded-circle me-2 border border-2 border-white shadow-sm" style="width: 40px; height: 40px;">
                <h1 class="h4 mb-0">Mes Stages</h1>
            </div>
            <div>
                <button onclick="showForm()" class="btn btn-dark btn-sm shadow-sm">+ Nouveau</button>
                <button id="btnLogout" class="btn btn-outline-danger btn-sm ms-2" title="D√©connexion"><i class="bi bi-box-arrow-right"></i></button>
            </div>
        </div>

        <div class="row mb-4 text-center gx-2" id="stats-container"></div>

        <div id="form-card" class="card shadow mb-4" style="display: none;">
            <div class="card-header bg-primary text-white d-flex justify-content-between py-2 align-items-center">
                <h6 id="form-title" class="mb-0 fw-bold">Ajouter un stage</h6>
                <button onclick="hideForm()" class="btn btn-sm btn-light py-0 text-primary fw-bold">‚úï</button>
            </div>
            <div class="card-body bg-light">
                <form id="stageForm">
                    <input type="hidden" id="docId">
                    
                    <div class="row mb-2">
                        <div class="col-6">
                            <label class="small fw-bold">Entreprise</label>
                            <input type="text" id="entreprise" class="form-control form-control-sm" required>
                        </div>
                        <div class="col-6">
                            <label class="small fw-bold">Intitul√© du poste</label>
                            <input type="text" id="poste" class="form-control form-control-sm" required>
                        </div>
                    </div>

                    <div class="mb-2">
                        <label class="small text-muted">Lien de l'annonce</label>
                        <input type="url" id="lien" class="form-control form-control-sm" placeholder="https://...">
                    </div>

                    <div class="row mb-2 bg-white p-2 rounded border mx-0">
                        <div class="col-6">
                            <label class="small text-muted">Date d'envoi</label>
                            <input type="date" id="dateEnvoi" class="form-control form-control-sm">
                        </div>
                        <div class="col-6">
                            <label class="small text-primary fw-bold">Relance (+7j)</label>
                            <input type="date" id="dateRelance" class="form-control form-control-sm border-primary">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-6">
                            <label class="small fw-bold">√âtat</label>
                            <select id="etat" class="form-select form-select-sm">
                                <option value="En attente">‚è≥ En attente</option>
                                <option value="Entretien">üó£Ô∏è Entretien</option>
                                <option value="Valid√©">‚úÖ Valid√©</option>
                                <option value="Refus√©">‚ùå Refus√©</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label class="small">Notes</label>
                            <textarea id="notes" class="form-control form-control-sm" rows="1"></textarea>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success w-100 btn-sm fw-bold">Enregistrer</button>
                </form>
            </div>
        </div>

        <div class="card shadow-sm border-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0" style="font-size: 0.9rem;">
                    <thead class="table-secondary text-uppercase" style="font-size: 0.75rem;">
                        <tr>
                            <th class="ps-3">Candidature</th>
                            <th>√âtat</th>
                            <th>Relance</th>
                            <th class="text-end pe-3">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="stages-table-body">
                        </tbody>
                </table>
            </div>
            <div id="loading" class="text-center p-5 text-muted">
                <div class="spinner-border spinner-border-sm mb-2" role="status"></div>
                <div class="small">Chargement de tes donn√©es...</div>
            </div>
        </div>
    </div>
</div>

<script type="module">
  // Imports Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithPopup, GithubAuthProvider, signOut, onAuthStateChanged } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, updateDoc } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // -----------------------------------------------------------
  // üî¥ ZONE A REMPLIR N¬∞1 : TA CONFIGURATION FIREBASE
  // -----------------------------------------------------------
  const firebaseConfig = {
  apiKey: "AIzaSyCGMFmFQ8KIqJoj9zXzH194V8L5epRsBeg",
  authDomain: "mon-suivi-stage.firebaseapp.com",
  projectId: "mon-suivi-stage",
  storageBucket: "mon-suivi-stage.firebasestorage.app",
  messagingSenderId: "134252253002",
  appId: "1:134252253002:web:fd5a8585299b6d58047bb3",
  measurementId: "G-GL4HPEBLRW"
};
  
  // -----------------------------------------------------------
  // üî¥ ZONE A REMPLIR N¬∞2 : TON CODE UTILISATEUR (UID)
  // -----------------------------------------------------------
  const ADMIN_UID = "fAQazTtXxgWQXf8snjT6BankcUK2"; 

  // Initialisation
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);
  const stagesCollection = collection(db, "stages");
  const provider = new GithubAuthProvider();

  // --- GESTION CONNEXION S√âCURIS√âE ---
  
  onAuthStateChanged(auth, (user) => {
    const errorMsg = document.getElementById("login-error");
    
    if (user) {
        // Quelqu'un est connect√©. Est-ce que c'est le chef (TOI) ?
        if (user.uid === ADMIN_UID) {
            // C'EST TOI : On ouvre l'appli
            document.getElementById("login-screen").style.display = "none";
            document.getElementById("app-content").style.display = "block";
            
            // Afficher ton avatar GitHub
            if(user.photoURL) document.getElementById("userAvatar").src = user.photoURL;
            
            // Lancer la lecture des donn√©es
            chargerDonnees();
        } else {
            // C'EST UN INTRUS : On affiche une erreur et on le d√©connecte
            errorMsg.innerText = "‚õî Acc√®s refus√© : Tu n'es pas l'administrateur de ce site.";
            signOut(auth); // On le d√©connecte direct
        }
    } else {
        // Personne n'est connect√©
        document.getElementById("login-screen").style.display = "flex";
        document.getElementById("app-content").style.display = "none";
    }
  });

  // Bouton Login GitHub
  document.getElementById("btnGithubLogin").addEventListener("click", () => {
    document.getElementById("login-error").innerText = ""; // Efface les vieilles erreurs
    signInWithPopup(auth, provider).catch((error) => {
        document.getElementById("login-error").innerText = "Erreur : " + error.message;
    });
  });

  // Bouton D√©connexion
  document.getElementById("btnLogout").addEventListener("click", () => signOut(auth));

  // --- LOGIQUE PRINCIPALE (CRUD) ---

  function chargerDonnees() {
      // √âcoute en temps r√©el
      onSnapshot(stagesCollection, (snapshot) => {
        const tableBody = document.getElementById("stages-table-body");
        const loading = document.getElementById("loading");
        let html = "";
        let stats = { total: 0, attente: 0, entretien: 0, valide: 0 };
        let stages = [];

        // R√©cup√©ration des donn√©es
        snapshot.forEach((doc) => {
            let data = doc.data(); 
            data.id = doc.id; 
            stages.push(data);
            
            // Calcul Stats
            stats.total++;
            if(data.etat === "En attente") stats.attente++;
            if(data.etat === "Entretien") stats.entretien++;
            if(data.etat === "Valid√©") stats.valide++;
        });

        // Tri : Urgences en haut
        stages.sort((a, b) => {
            if (a.dateRelance && !b.dateRelance) return -1;
            if (!a.dateRelance && b.dateRelance) return 1;
            if (a.dateRelance && b.dateRelance) return new Date(a.dateRelance) - new Date(b.dateRelance);
            return 0;
        });

        // Date du jour pour comparer
        const today = new Date().toISOString().split('T')[0];

        // Construction du tableau HTML
        stages.forEach(stage => {
            // Logique visuelle Relance (Feu tricolore)
            let relanceHtml = '<span class="text-muted text-opacity-50 small">-</span>';
            if (stage.etat !== 'Valid√©' && stage.etat !== 'Refus√©' && stage.dateRelance) {
                if (stage.dateRelance < today) relanceHtml = `<div class="text-danger fw-bold small"><i class="bi bi-exclamation-circle-fill"></i> ${stage.dateRelance}</div>`;
                else if (stage.dateRelance === today) relanceHtml = `<span class="badge bg-warning text-dark border border-dark">AUJOURD'HUI</span>`;
                else relanceHtml = `<span class="text-secondary small"><i class="bi bi-calendar"></i> ${stage.dateRelance}</span>`;
            }

            // Badges √âtat
            let badgeClass = "bg-warning text-dark bg-opacity-75";
            if(stage.etat === "Valid√©") badgeClass = "bg-success";
            if(stage.etat === "Refus√©") badgeClass = "bg-danger";
            if(stage.etat === "Entretien") badgeClass = "bg-info text-dark";

            // Lien
            let lienHtml = stage.lien ? `<a href="${stage.lien}" target="_blank" class="text-primary ms-1 text-decoration-none"><i class="bi bi-box-arrow-up-right"></i></a>` : '';

            // Ligne du tableau
            html += `
                <tr>
                    <td class="ps-3">
                        <div class="fw-bold text-dark">${stage.entreprise} ${lienHtml}</div>
                        <div class="small text-muted">${stage.poste}</div>
                    </td>
                    <td><span class="badge ${badgeClass} fw-normal">${stage.etat}</span></td>
                    <td>${relanceHtml}</td>
                    <td class="text-end pe-3">
                        <div class="btn-group">
                            <button class="btn btn-sm btn-outline-secondary btn-edit" data-id="${stage.id}"><i class="bi bi-pencil-fill"></i></button>
                            <button class="btn btn-sm btn-outline-danger btn-delete" data-id="${stage.id}"><i class="bi bi-trash-fill"></i></button>
                        </div>
                    </td>
                </tr>
            `;
        });

        // Affichage
        if(stages.length === 0) {
            tableBody.innerHTML = `<tr><td colspan="4" class="text-center py-4 text-muted">Aucun stage. Clique sur "Nouveau" !</td></tr>`;
        } else {
            tableBody.innerHTML = html;
        }
        loading.style.display = "none";
        updateStats(stats);

        // Attacher les √©v√©nements aux boutons g√©n√©r√©s
        document.querySelectorAll('.btn-delete').forEach(btn => btn.addEventListener('click', (e) => deleteStage(e.currentTarget.dataset.id)));
        document.querySelectorAll('.btn-edit').forEach(btn => btn.addEventListener('click', (e) => { 
            const stage = stages.find(s => s.id === e.currentTarget.dataset.id); 
            editStage(stage); 
        }));
      });
  }

  // --- ACTIONS (Sauver, Supprimer, Modifier) ---

  document.getElementById("stageForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const docId = document.getElementById("docId").value;
    
    // R√©cup√©ration des valeurs du formulaire
    const stageData = {
        entreprise: document.getElementById("entreprise").value,
        poste: document.getElementById("poste").value,
        lien: document.getElementById("lien").value,
        dateEnvoi: document.getElementById("dateEnvoi").value,
        dateRelance: document.getElementById("dateRelance").value,
        etat: document.getElementById("etat").value,
        notes: document.getElementById("notes").value
    };

    try {
        if (docId) {
            await updateDoc(doc(db, "stages", docId), stageData);
        } else {
            await addDoc(stagesCollection, stageData);
        }
        hideForm();
        document.getElementById("stageForm").reset();
        document.getElementById("docId").value = "";
    } catch(err) {
        alert("Erreur de permission : " + err.message);
    }
  });

  async function deleteStage(id) {
    if(confirm("Vraiment supprimer ce stage ?")) {
        await deleteDoc(doc(db, "stages", id));
    }
  }

  function editStage(stage) {
    document.getElementById("docId").value = stage.id;
    document.getElementById("entreprise").value = stage.entreprise;
    document.getElementById("poste").value = stage.poste;
    document.getElementById("lien").value = stage.lien || "";
    document.getElementById("dateEnvoi").value = stage.dateEnvoi || "";
    document.getElementById("dateRelance").value = stage.dateRelance || "";
    document.getElementById("etat").value = stage.etat;
    document.getElementById("notes").value = stage.notes || "";
    
    document.getElementById("form-title").innerText = "Modifier le stage";
    showForm();
  }

  // --- FONCTIONS UTILITAIRES (Stats, Dates, UI) ---

  function updateStats(stats) {
    const c = document.getElementById("stats-container");
    c.innerHTML = `
        <div class="col-3"><div class="p-2 bg-primary text-white rounded shadow-sm">
            <h5 class="m-0 fw-bold">${stats.total}</h5><small style="font-size:0.7em" class="text-uppercase">Total</small>
        </div></div>
        <div class="col-3"><div class="p-2 bg-white border border-warning text-warning rounded shadow-sm">
            <h5 class="m-0 fw-bold">${stats.attente}</h5><small style="font-size:0.7em" class="text-uppercase">Attente</small>
        </div></div>
        <div class="col-3"><div class="p-2 bg-info text-dark rounded shadow-sm">
            <h5 class="m-0 fw-bold">${stats.entretien}</h5><small style="font-size:0.7em" class="text-uppercase">Entr.</small>
        </div></div>
        <div class="col-3"><div class="p-2 bg-success text-white rounded shadow-sm">
            <h5 class="m-0 fw-bold">${stats.valide}</h5><small style="font-size:0.7em" class="text-uppercase">Valid√©</small>
        </div></div>
    `;
  }

  // Calcul auto : Date Envoi + 7 jours = Relance
  document.getElementById('dateEnvoi').addEventListener('change', function() {
    if(this.value) {
        const d = new Date(this.value);
        d.setDate(d.getDate() + 7);
        document.getElementById('dateRelance').value = d.toISOString().split('T')[0];
    }
  });

  // Fonctions globales pour les boutons HTML
  window.showForm = () => {
      document.getElementById("form-card").style.display = "block";
      document.getElementById("form-title").innerText = "Ajouter un stage";
      document.getElementById("docId").value = "";
      document.getElementById("stageForm").reset();
      window.scrollTo(0, 0); // Remonte en haut
  };
  window.hideForm = () => document.getElementById("form-card").style.display = "none";
</script>

</body>
</html>
